global:
  p_service_vlan_1: 3002

  p_dhcp_profile_name: auto_dhcp_profile

  p_pppoe_profile: auto_pppoe_prf

  p_dhcp_server:
    mac: 00:00:00:10:00:01
    ip: 192.168.1.254
    startup_ip: 192.168.1.10
    
  p_dhcp_client:
    mac: 00:00:00:10:00:02
    ip: 192.168.1.10

  p_pppoe_server:
    mac: 00:00:00:20:00:01

  p_pppoe_client:
    mac: 00:00:00:20:00:02

  p_lease_negociate_time:  60
  p_pppoe_negotiated_time: 60
  p_rate_mbps: 5
  p_switchover_retry: 3min
  p_check_switchover_status: 5min
  p_pkt_rate: 10     # send packet rate, unit mbps
  p_traffic_run_time: 30           # run traffic for 10s
  p_traffic_time_to_learn_mac: 5
  p_stc_traffic_stop: 5
  p_traffic_loss_rate: 0.05        # traffic loss rate